<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-moon-fill"
        id="darkMode"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
        />
      </svg>
    </header>
    <main>
      <div class="background-effect">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="superman"><img src="superman-removebg-preview.png" alt=""></div>
      </div>
      <div class="container">
        <h1 class="mt-5 text-muted">Cotizador de divisas</h1>
        <br />
        <img
          src="cambioDivisas-removebg-preview.png"
          alt="cambioDivisas"
          class="card-img-top w-25 p-3"
        />
      </div>

      <form id="form">
        <div class="form-group">
          <label for="importe">Importe:</label>
          <div class="input-container">
            <input type="number" id="importe" name="importe" required />
          </div>
          <span class="error" id="error"></span>
        </div>

        <div class="form-group">
          <label for="de">De:</label>
          <div class="input-container">
            <select id="de" name="de" required>
              <option value="">Seleccione una divisa</option>
              <option value="USD">Dólares estadounidenses (USD)</option>
              <option value="EUR">Euros (EUR)</option>
              <option value="ARS">Peso argentino (ARS)</option>
              <option value="GBP">Libras esterlinas (GBP)</option>
              <option value="BRL">Real brasilero (BRL)</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="a">A:</label>
          <div class="input-container">
            <select id="a" name="a" required>
              <option value="">Seleccione una divisa</option>
              <option value="USD">Dólares estadounidenses (USD)</option>
              <option value="EUR">Euros (EUR)</option>
              <option value="ARS">Peso argentino (ARS)</option>
              <option value="GBP">Libras esterlinas (GBP)</option>
              <option value="BRL">Real brasilero (BRL)</option>
            </select>
          </div>
        </div>

        <span id="resultado"></span>
        <span class="error" id="errorTotal"></span>

        <button type="submit" id="Cotizador">Calcular</button>
        <p class="mt-3">
          *Los valores con la conversión en pesos esta calculado sin los
          impuestos a valor oficial.
        </p>
      </form>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
